<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Style for the hidden class */
      .hidden {
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
      }

      /* Style for the visible class */
      .visible {
        transform: translateY(0);
        transition: transform 0.3s ease-in-out;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .scrolling-header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      .content {
        margin-top: 60px; /* Adjust to the height of the scrolling header */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="scrolling-header visible" id="scrolling-header">
      <!-- Header content goes here -->
      This is the scrolling header
    </div>

    <div class="content">
      <!-- Main content goes here -->
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    </div>

    <script>
      let lastScrollPosition = 0;
      const scrollingHeader = document.getElementById("scrolling-header");

      window.addEventListener("scroll", () => {
        const currentScrollPosition = window.scrollY;

        if (currentScrollPosition > lastScrollPosition) {
          // Scrolling down, hide the header
          scrollingHeader.classList.remove("visible");
          scrollingHeader.classList.add("hidden");
        } else {
          // Scrolling up, show the header
          scrollingHeader.classList.remove("hidden");
          scrollingHeader.classList.add("visible");
        }

        lastScrollPosition = currentScrollPosition;
      });
    </script>
  </body>
</html>
